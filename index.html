<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img src="images/logo.svg" alt="imagen logo" class="img__logo" />
        <nav class="header__nav">
          <div class="menu-icon"></div>
          <div class="nav__dropdown">
            <button class="dropdown__btn">Features</button>
            <div class="dropdown__content">
              <a href="">Todo List</a>
              <a href="">Calendar</a>
              <a href="">Reminders</a>
              <a href="">Planning</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown__btn">Company</button>
            <div class="dropdown__content-2">
              <a href="">History</a>
              <a href="">Our Team</a>
              <a href="">Blog</a>
            </div>
          </div>

          <a href="">Careers</a>
          <a href="">About</a>
        </nav>
      </div>
      <div class="header__btn">
        <button class="btn Login">Login</button>
        <button class="btn Register">Register</button>
      </div>
    </header>
    <main class="main contenedor">
      <div class="main__contenido">
        <div class="contenido">
          <h1 class="main__heading">Make remote work</h1>
          <p class="main__text">
            Get your team in sync, no matter your location. Streamine processes,
            create team rituals, and watch productivity soar.
          </p>
          <button class="btn btn-hero">Learn more</button>
          <div class="contenido__marcas">
            <img src="/images/client-databiz.svg" alt="imagenes marcas" />
            <img src="/images/client-audiophile.svg" alt="imagenes marcas" />
            <img src="/images/client-meet.svg" alt="imagenes marcas" />
            <img src="/images/client-maker.svg" alt="imagenes marcas" />
          </div>
        </div>
      </div>
      <div class="hero"></div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
